<html>
  <head>
    <title>La Fontana di Fontecchio (AQ)</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="fontecchio" src="asset/fontanafontecchio.gltf" position="0 0 0" scale="1 1 1"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#fontecchio"></a-entity>
      <a-plane position="0 0 0" rotation="-90 0 0" width="300" height="300" color="#F89CFF"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
