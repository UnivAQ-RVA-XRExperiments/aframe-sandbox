<!DOCTYPE html>
<html>
  <head>
    <title>La Fontana di Fontecchio (AQ)</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       <a-assets>
        <a-asset-item id="fontecchio" src="assets/FontanaFontecchio.gltf" 
                      position="0 0 0" 
                      scale="0.5 0.5 0.5"
                      rotation="180 0 0" 
                      ></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#fontecchio"></a-entity>

      <a-plane position="0 0 0" rotation="-90 0 0" width="300" height="300" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
