<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>La mia prima foto 360</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="img/ambiente_legno.jpg" rotation="0 0 0"></a-sky>
      <a-assets>
        <a-asset-item id="mio_portale" src="assets/Portale.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#mio_portale"></a-entity>
      
      <a-text font="kelsonsans" value="Ambiente interno ligneo" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
