 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
     <a-assets>
    <a-asset-item id="model" src="assets/model/model.gltf"></a-asset-item>
    </a-assets>
      <a-box 
             position="-1.45722 0.54745 -2.47269" 
             rotation="0 90 0" 
             color="#4CC3D9" 
             shadow=""
             src="img/wood texture.jpeg">
      </a-box>
      <a-sphere 
              position="0 1.25 -5" 
              radius="1.25" 
              color="#BBBBAD" 
              shadow
              src="img/tennis.png">
       </a-sphere>
      <a-cylinder 
              position="1 0.75 -3" 
              radius="0.5" 
              height="1.5" 
              color="#FFC65D" 
              shadow>
         </a-cylinder>
      <a-entity gltf-model="#model"></a-entity>
      <a-plane 
              position="0 0 -4" 
              rotation="-90 0 0" 
              width="4" 
              height="4" 
              color="#7BC8A4" 
              shadow
              src="img/pavimento.jpg"
         ></a-plane>
    </a-scene>
  </body>
</html>
