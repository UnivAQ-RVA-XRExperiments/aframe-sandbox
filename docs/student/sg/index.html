<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Animali </title>
  <meta name="description" content="Modelout_baseColor in VR â€¢ A-Frame">
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>

<a-scene background="color: #FFFFE0">
   
	<a-assets>
    
		<a-asset-item id="koala" src="assets1/scene.gltf"/>
		<a-asset-item id="cane" src="assets4/scene.gltf"/>
		<a-asset-item id="leone" src="assets3/scene.gltf"/>
	</a-assets>
	
	
	<a-entity position="0 1.75 3.4" rotation="0 0 0"> 
		<a-camera position="0 0 0" near="0.1"></a-camera>
	</a-entity>
	
	
   <a-entity position="0 0 0" >
		<a-plane position="0 0 -3" rotation="-90 0 0" width="16" height="16" color="#ffccff"></a-plane>
   </a-entity>
   
   
    <a-entity position="2 1 0" >
        <a-gltf-model src="#cane" scale="0.2 0.2 0.2" rotation="0 0 0"></a-gltf-model>
	</a-entity>
	
    <a-entity position="-2 -1 0" >
        <a-gltf-model src="#leone" scale="0.02 0.02 0.02" rotation="-24 0 0"></a-gltf-model>
	</a-entity>
	
  
</body>
</html>
